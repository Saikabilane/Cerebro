<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerebro - Quizzes</title>
  <script type="module" src="user-quiz.js"></script>
  <link rel="stylesheet" href="user-styles.css">
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #444;
    }

    .loader {
      border: 6px solid orange;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><img src="assets\Cerebro_modified.png"></div>
    <button class="Leaderboard" onclick="Leaderboard()">Leaderboard</button>
  </div>
  <br><br><br>
  <div class="rest">
    <h1>Hi <span id="welcome"></span>!</h1>
    <h2>Quiz Lists</h2>
    <div id="quizList">Loading quizzes...</div>
  </div>
  <div id="loading">
    <div class="loader"></div>
  </div>  
  <script>
    function Leaderboard() {
      document.getElementById('loading').style.display = "flex";
      document.body.style.opacity = '0.6';
      setTimeout(() => {
        window.location.href = "./leaderBoard.html";
      }, 2000);
    }
  </script>
</body>
</html>
